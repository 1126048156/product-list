<h2>Products</h2>
<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name+' detail'">
            {{product.name}}
        </a>
    </h3>
    <p *ngIf="product.description">
        Description:{{product.description}}
    </p>
    <button (click)="share(product.name)">
        Share
    </button>
    <app-product-alert [product]="product" (notify)="onNotify()"></app-product-alert>
</div>
